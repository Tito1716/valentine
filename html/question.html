<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <link rel="stylesheet" href="../css/question.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="icon" href="./img/heart.jpg">
</head>
<body>
  <div class="v-t">
    <div class="v-tc">
      <h1>
        Happy Valentine's Day!
        <br />
        <span class="one">Whale you</span>
        <br />
        <span class="two">Be mine?</span>
      </h1>
      
      <div class="whale-container">
        <div class="whale">
          <div id="whale1"></div>
          <div id="whale2"></div>
          <div class="crop-area-1">
            <div id="whale3" class="cover-area"></div>
          </div>
          <div class="mouth"></div>
          <div class="crop-area-2">
            <div class="cover-area"></div>
          </div>
          <div id="whale6"></div>
          <div id="whale7"></div>
          <div id="whaletail1"></div>
          <div id="whaletail2"></div>
          <div id="whaletail3"></div>
          <div id="whaletail4"></div>
          <div id="whaletail5"></div>
          <div id="whaletail6"></div>
          <div id="whaletail7"></div>
          <div id="whaletail8"></div>
  
          <div class="eye"></div>
          <div class="eye-cover"></div>
        </div>
      </div>
      
      <div class="shadow"></div>
      
      <h2 class="bottom-right">
        Para mi niña hermosa
        <br />
        Desde lo mas profundo de mi corazón
      </h2>
    </div>
  </div>

  
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="question.js"></script>
</html>
